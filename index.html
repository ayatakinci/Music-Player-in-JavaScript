<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="images/music-2.jpg" alt="">

        </div>
        <div class="song-details">
            <p class="name">Beauz & Jvna - Crazy</p>
            <p class="artist">Beauz & Jvna </p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">3:40</span>
            </div>
        </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i class="material-icons" id="next">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            
        </div>
    </div>
</body>
</html>
